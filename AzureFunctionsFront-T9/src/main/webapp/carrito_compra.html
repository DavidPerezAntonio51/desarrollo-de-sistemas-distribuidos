<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <h1 class="text-center mt-5">Artículos en el carrito</h1>
  <table class="table mt-5">
    <thead>
    <tr>
      <th scope="col">Imagen</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Precio</th>
      <th scope="col">Costo</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody id="articulosCarrito">
    <!-- Los artículos del carrito se agregarán aquí -->
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <h5>Total: <span id="totalCompra">$0.00</span></h5>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button id="btnEliminarCarrito" class="btn btn-danger">Eliminar carrito de compra</button>
    <button id="backToIndex" class="btn btn-secondary">Regresar al menú principal</button>
    <a href="compra_articulo.html" class="btn btn-primary">Seguir comprando</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script>
  document.getElementById("backToIndex").addEventListener("click", () => {
    window.location.href = "index.html";
  });
</script>
<script src="js/modal_informativo.js"></script>
<script src="js/error_modal.js"></script>
<script src="js/carrito_compra.js"></script>
</body>
</html>
