<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de artículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Compra de artículos</h1>
    <div class="mt-5 mb-3">
        <label for="busqueda" class="form-label">Buscar artículos</label>
        <input type="text" class="form-control" id="busqueda">
        <button id="btnBuscar" class="btn btn-primary mt-2">Buscar</button>
    </div>
    <div id="resultados" class="row">
        <!-- Los resultados de la búsqueda se agregarán aquí -->
    </div>
    <div class="d-flex justify-content-end mt-3">
        <a href="carrito_compra.html" class="btn btn-primary">Carrito de compra</a>
        <button id="backToIndex" class="btn btn-secondary">Regresar al menú principal</button>
    </div>
</div>
<!-- Descripción modal -->
<div class="modal fade" id="descripcionModal" tabindex="-1" aria-labelledby="descripcionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="descripcionModalLabel">Descripción del artículo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="descripcionModalBody">
                <!-- Aquí se mostrará la descripción del artículo -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script>
    document.getElementById("backToIndex").addEventListener("click", () => {
        window.location.href = "index.html";
    });
</script>
<script src="js/error_modal.js"></script>
<script src="js/modal_informativo.js"></script>
<script src="js/compra_articulo.js"></script>
</body>
</html>
