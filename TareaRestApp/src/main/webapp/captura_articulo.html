<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Captura de artículo</h1>
    <form id="articuloForm" class="mt-5">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del artículo</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del artículo</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" step="0.01" min="0" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad en almacén</label>
            <input type="number" class="form-control" id="cantidad" min="0" required>
        </div>
        <div class="mb-3">
            <label for="foto" class="form-label">Fotografía del artículo</label>
            <input type="file" class="form-control" id="foto" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar artículo</button>
        <button id="backToIndex" class="btn btn-secondary">Regresar al menú principal</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script>
    document.getElementById("backToIndex").addEventListener("click", () => {
        window.location.href = "index.html";
    });
</script>
<script src="js/error_modal.js"></script>
<script src="js/modal_informativo.js"></script>
<script src="js/captura_articulo.js"></script>
</body>
</html>
