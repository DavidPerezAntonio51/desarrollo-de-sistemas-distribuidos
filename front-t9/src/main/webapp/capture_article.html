<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Artículo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Captura de Artículo</h1>
<form id="articleForm">
  <label for="name">Nombre del artículo:</label>
  <input type="text" id="name" name="name">

  <label for="description">Descripción del artículo:</label>
  <input type="text" id="description" name="description">

  <label for="price">Precio:</label>
  <input type="number" id="price" name="price" step="0.01">

  <label for="stock">Cantidad en almacén:</label>
  <input type="number" id="stock" name="stock">

  <label for="photo">Fotografía del artículo:</label>
  <input type="file" id="photo" name="photo" accept="image/*">

  <button type="submit">Enviar</button>
</form>
<button onclick="window.location.href='index.html'">Regresar al inicio</button> <!-- Botón para regresar al inicio -->

<script type="module" src="config.js"></script>
<script type="module" src="capture_article.js"></script>
</body>
</html>
