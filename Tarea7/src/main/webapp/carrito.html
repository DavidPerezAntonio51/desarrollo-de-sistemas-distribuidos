<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Adquisiciones</title> <!-- Cambio en el título -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .container h1 {
      color: #6c757d; /* Cambio de color del título */
    }

    .btn {
      background-color: #f8f9fa; /* Cambio de color de los botones */
      border-color: #f8f9fa;
      color: #343a40;
    }

    .btn:hover {
      background-color: #343a40;
      color: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-5">Productos seleccionados</h1> <!-- Cambio en el texto de título -->
  <table class="table mt-5">
    <thead>
    <tr>
      <th scope="col">Visualización</th> <!-- Cambio en el texto de la tabla -->
      <th scope="col">Artículo</th>
      <th scope="col">Volumen</th>
      <th scope="col">Valor</th>
      <th scope="col">Gasto</th>
      <th scope="col">Opciones</th>
    </tr>
    </thead>
    <tbody id="articulosCarrito">
    <!-- Los artículos del carrito se agregarán aquí -->
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <h5>Monto total: <span id="totalCompra">$0.00</span></h5> <!-- Cambio en el texto del total -->
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button id="btnEliminarCarrito" class="btn">Vaciar lista de adquisiciones</button> <!-- Cambio en el texto del botón -->
    <button id="backToIndex" class="btn">Volver al inicio</button> <!-- Cambio en el texto del botón -->
    <a href="comprarArticulo.html" class="btn">Continuar adquisiciones</a> <!-- Cambio en el texto del botón -->
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script>
  document.getElementById("backToIndex").addEventListener("click", () => {
    window.location.href = "index.html";
  });
</script>
<script src="js/modal_informativo.js"></script>
<script src="js/error_modal.js"></script>
<script src="js/carrito.js"></script>
</body>
</html>
