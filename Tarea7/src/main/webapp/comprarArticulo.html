<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adquisición de productos</title> <!-- Modificación del título -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #f5f5f5; /* Cambio de color de fondo del cuerpo */
    }

    .container h1 {
      color: #6c757d; /* Cambio de color del título */
    }

    .btn {
      background-color: #6c757d; /* Cambio de color de los botones */
      border-color: #6c757d;
      color: #f5f5f5;
    }

    .btn:hover {
      background-color: #f5f5f5;
      color: #6c757d;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-5">Adquisición de productos</h1> <!-- Modificación del título -->
  <div class="mt-5 mb-3">
    <label for="busqueda" class="form-label">Buscar productos</label> <!-- Cambio en el texto del label -->
    <input type="text" class="form-control" id="busqueda">
    <button id="btnBuscar" class="btn mt-2">Buscar</button> <!-- Cambio en el texto y estilo del botón -->
  </div>
  <div id="resultados" class="row">
    <!-- Los resultados de la búsqueda se agregarán aquí -->
  </div>
  <div class="d-flex justify-content-end mt-3">
    <a href="carrito.html" class="btn">Cesta de adquisiciones</a> <!-- Cambio en el texto y estilo del botón -->
    <button id="backToIndex" class="btn">Volver al inicio</button> <!-- Cambio en el texto del botón -->
  </div>
</div>
<!-- Descripción modal -->
<div class="modal fade" id="descripcionModal" tabindex="-1" aria-labelledby="descripcionModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="descripcionModalLabel">Detalles del producto</h5> <!-- Cambio en el texto del título del modal -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="descripcionModalBody">
        <!-- Aquí se mostrará la descripción del artículo -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script>
  document.getElementById("backToIndex").addEventListener("click", () => {
    window.location.href = "index.html";
  });
</script>
<script src="js/error_modal.js"></script>
<script src="js/modal_informativo.js"></script>
<script src="js/compra.js"></script>
</body>
</html>
